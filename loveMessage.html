<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            position: relative;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 2s forwards;
        }
        .message {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 2s forwards 1.5s;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: white;
            color: #ff4b8b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            animation: floatHearts 5s infinite;
        }
        @keyframes floatHearts {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>I Love You ❤️</h1>
    <p class="message">You are my world, my sunshine, and my happiness.</p>
    <button class="btn" onclick="startAnimation()">Click for a Surprise</button>
</div>
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

<script>
    function startAnimation() {
        document.getElementById('bgMusic').play();
        for (let i = 0; i < 10; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        heart.setAttribute("class", "hearts");
        heart.setAttribute("viewBox", "0 0 24 24");
        heart.innerHTML = '<path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C14.46 5.99 15.96 5 17.5 5c2 0 3.5 1.5 3.5 3.5 0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>';
        heart.style.position = "absolute";
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = "50%";
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
</script>
</body>
</html>
