<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffeff3;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .heart {
            font-size: 3rem;
            animation: heartbeat 1.2s infinite;
            margin-bottom: 1rem;
        }

        .inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.8rem;
            border: 2px solid #ffb3c6;
            border-radius: 8px;
            font-size: 1rem;
            width: 150px;
            text-align: center;
        }

        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 1.5rem;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result {
            font-size: 1.8rem;
            color: #ff3366;
            font-weight: bold;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: #ffe6ee;
            border-radius: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff3366;
            transition: width 1.5s ease-in-out;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .inputs {
                flex-direction: column;
            }

            input {
                width: 100%;
            }
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .love-particle {
            position: absolute;
            pointer-events: none;
            animation: float 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        button:hover {
            transform: scale(1.05);
            background: #ff1a4d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Love Calculator</h1>

    <div class="inputs">
        <input type="text" id="name1" placeholder="First Name">
        <input type="text" id="name2" placeholder="Second Name">
    </div>

    <div class="button-container">
        <button onmouseenter="createHearts(event)" onclick="calculateLove()">Calculate Love</button>
    </div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="result" id="result"></div>
    <div class="message" id="message"></div>
</div>

<script>
    // Sound functions
    function playSuccessSound() {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(context.destination);

        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(523.25, context.currentTime); // C5 note
        gainNode.gain.setValueAtTime(0.1, context.currentTime);

        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
        oscillator.stop(context.currentTime + 1);
    }

    // Floating hearts animation
    function createHearts(event) {
        const button = event.target;
        const rect = button.getBoundingClientRect();

        for(let i = 0; i < 5; i++) {
            const heart = document.createElement('div');
            heart.className = 'love-particle';
            heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíï'][Math.floor(Math.random() * 5)];
            heart.style.left = `${Math.random() * rect.width}px`;
            heart.style.fontSize = `${Math.random() * 20 + 15}px`;
            heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
            button.parentElement.appendChild(heart);

            // Remove element after animation
            setTimeout(() => heart.remove(), 3000);
        }
    }

    // Modified calculateLove function with working sound
    function calculateLove() {
        const name1 = document.getElementById('name1').value.trim();
        const name2 = document.getElementById('name2').value.trim();
        const result = document.getElementById('result');
        const message = document.getElementById('message');
        const progress = document.getElementById('progress');

        if (!name1 || !name2) {
            alert('Please enter both names!');
            return;
        }

        const seed = (name1 + name2).toLowerCase().replace(/ /g, '');
        let percentage = 0;
        for (let i = 0; i < seed.length; i++) {
            percentage += seed.charCodeAt(i);
        }
        percentage = (percentage % 81) + 20;

        result.classList.remove('show');
        progress.style.width = '0%';

        setTimeout(() => {
            playSuccessSound(); // Play the new sound
            progress.style.width = `${percentage}%`;

            let current = 0;
            const interval = setInterval(() => {
                result.textContent = `${current}%`;
                current++;
                if (current > percentage) {
                    clearInterval(interval);
                    result.textContent = `${percentage}%`;
                    result.classList.add('show');
                    showMessage(percentage);
                }
            }, 30);
        }, 500);
    }

    function showMessage(percentage) {
        const messages = [
            { min: 0, max: 39, text: "Keep looking! Better luck next time!" },
            { min: 40, max: 59, text: "Potential! Needs more spark!" },
            { min: 60, max: 79, text: "Great match! Worth exploring!" },
            { min: 80, max: 90, text: "True love! Perfect match!" },
            { min: 91, max: 100, text: "Soulmates! üíï Made for each other!" }
        ];

        const match = messages.find(m => percentage >= m.min && percentage <= m.max);
        document.getElementById('message').textContent = match.text;
    }
</script>
</body>
</html>
